apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookapp-ingress
  namespace: bookapp
  # REMOVE the rewrite-target annotation
spec:
  rules:
  - host: bookapp.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
